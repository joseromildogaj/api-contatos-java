# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
# Descomente a linha abaixo se estiver usando o sistema operacional Linux
spring.datasource.url=jdbc:h2:file:~/Documentos/dbcontatos
# Descomente a linha abaixo se estiver usando o sistema operacional windows
#spring.datasource.url=jdbc:h2:file:c:\temp\dbcontatos
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
